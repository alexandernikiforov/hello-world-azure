language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

jdk:
  - oraclejdk11

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

install:
  - ./gradlew wrapper
  - ./gradlew -v

script:
  - ./gradlew build --continue

before_deploy:
  - mkdir -p webapps
  - cp hello-azure-war/build/libs/hello-azure-1.0.0.war webapps/hello-azure.war

deploy:
  provider: azure_web_apps