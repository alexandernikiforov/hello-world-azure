language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

jdk:
  - oraclejdk11

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

before_install:
  - sudo apt-get install -y curl
  - curl --version

install:
  - ./gradlew wrapper
  - ./gradlew -v

script:
  - ./gradlew build --continue

after_success:
  - curl -v --ftp-create-dirs --user ${FTP_USER}:${FTP_PASSWORD} -Q "DELE /site/wwwroot/webapps/hello-azure.war" ftps://${FTP_ENDPOINT}/
  - curl -v --ftp-create-dirs --user ${FTP_USER}:${FTP_PASSWORD} -T hello-azure-war/build/libs/hello-azure-1.0.0.war ftps://${FTP_ENDPOINT}/webapps/hello-azure.war